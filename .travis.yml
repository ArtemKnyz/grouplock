# For Android builds:
  # - language: android
    # env: PLATFORM="Android"
    # android:
      # components:
        # etc.

before_install:
  - travis_retry sh -c "if [ '$PLATFORM' = 'iOS' ]; then sudo gem install xcpretty --no-rdoc --no-ri --no-document; fi"
  - travis_retry sh -c "if [ '$PLATFORM' = 'iOS' ]; then sudo gem install cocoapods --no-rdoc --no-ri; fi"
  - travis_retry sh -c "if [ '$PLATFORM' = 'iOS' ]; then pod install --project-directory=GroupLockiOS; fi"
# - travis_retry sh -c "if [ '$PLATFORM' = 'Android' ]; then <# perform commands for Android build #>; fi"

script:
  - travis_retry sh -c "if [ '$PLATFORM' = 'iOS' ]; then set -o pipefail && xcodebuild -workspace GroupLockiOS/GroupLock.xcworkspace -scheme GroupLock -destination \"platform=iOS Simulator,name=$DEVICE,OS=$VERSION\" build test | xcpretty; fi"
# - travis_retry sh -c "if [ '$PLATFORM' = 'Android' ]; then <# perform commands for Android build #>; fi"

after_success:
  - if [ \"$PLATFORM\" = \"iOS\" ]; then bash <(curl -s https://codecov.io/bash) -J 'GroupLock'; fi
# - if [ \"$PLATFORM\" = \"Android\" ]; then <# perform commands for Android build #>; fi
